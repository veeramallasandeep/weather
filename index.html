<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    
    <style>
       
        
        h1 {
            color: rgb(170, 100, 100);
        }

        body {
            background: url("https://res.cloudinary.com/dsmerjfuk/image/upload/v1704395349/weather.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            

        }

        .container {
            background-image: url('container.jpg');
            text-align: center;
            background-color: #7d96ab;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        #city {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }

        button {
            background-color: #584498;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .weather-info.error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="city" placeholder="Enter the city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info" class="weather-info"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
